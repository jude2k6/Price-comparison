{%extends 'base.html'%} 
{%block pgtitle%}{%endblock%}

{%block linkthree%}{%endblock%}

{%block chart%}

<style>
    .chartbox{
        width: 60vw;
    }
    canvas {
            width: 100%;
            height: 100%;
        }
</style>

<h2 class="text-center">{%block graphtitle%}{%endblock%}</h2>
<div class="chartbox mx-auto pb-5" ><canvas class="" id="linechart" > </canvas></div>

<script>
    var ctx = document.getElementById("linechart").getContext("2d");
    var linechart = new Chart(ctx,{
        type: "line",
        data:{
            labels:{{dates|safe}},
            datasets:[
                {
                    label: "My Protein",
                    data: {{mp|safe}},
                    fill: false,
                    borderColor:"rgb(75,192,192)",
                    lineTension: 0.1
                },
                {
                    label: "Pworks",
                    data: {{pworks|safe}},
                    fill: false,
                    borderColor:"rgb(75,z5,192)",
                    lineTension: 0.1
                }
            ]
        },
        options:{
            responsive:true
            
            
        }
    });
    window.addEventListener('resize', function() {
            linechart.resize();
        });
</script> 
{%endblock%}

{%block des%}
<div class="accordion " id="accordion_">
 <div class="accordion-item">
    <h2 class="accordion-header" id="one">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false">  My Protein  </button>
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse">
        <div class="accordion-body d-flex">
            {{mpdes}}
            <a class="btn btn-primary ms-auto" href="{%block linkmp%}{%endblock%}"  target=”_blank”> Buy Now</a>
        </div>
    </div>
 </div>

 <!-- accordian item 2-->

 <div class="accordion-item">

        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false">  Protein Works  </button>
    </h2>
    <div id="collapseTwo" class="accordion-collapse collapse">
        <div class="accordion-body d-flex">
            {{pworksdes}}
            <a class="btn btn-primary ms-auto " href="{%block linkpworks%}{%endblock%}"  target=”_blank”> Buy Now</a>
        </div>
    </div>
 </div>
</div>


{%endblock%}
